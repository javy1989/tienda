<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/templatehome.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <div class="Container100">
                <p:panel header="Ingreso de producto" rendered="#{!producto.frmProducto.mostrar}">
                    <p:commandButton value="Nuevo Prodcuto" action="#{producto.nuevoProducto()}" update="@form" styleClass="TexAlCenter"/>
                    <div class="EmptyBox10"></div>
                    <p:dataTable id="data" value="#{producto.productos}" var="pro"
                                 paginator="true"
                                 resizableColumns="true"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,15,20"
                                 emptyMessage="No hay registros"
                                 rows="10">
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{pro.descripcion}" style="white-space: pre-wrap;"/>
                        </p:column> 
                        <p:column headerText="Tipo Producto">
                            <h:outputText value="#{pro.tipo.descripcion}" style="white-space: pre-wrap;"/>
                        </p:column> 
                        <p:column headerText="Codigo">
                            <h:outputText value="#{pro.codigo}"/>
                        </p:column> 
                        <p:column headerText="Stock">
                            <h:outputText value="#{producto.ultimoTracking(pro)}"/>
                        </p:column>
                        <p:column headerText="Acciones" width="30%">
                            <p:panelGrid layout="grid" columns="3" style="border: none;">
                                <p:commandButton value="Salida" action="#{producto.salidaProducto(pro)}" update="@form"/>
                                <p:commandButton value="Ingreso" action="#{producto.ingresaProducto(pro)}" update="@form"/>
                                <p:commandButton value="Editar" action="#{producto.editarProducto(pro)}" update="@form"/>
                            </p:panelGrid>
                        </p:column> 
                    </p:dataTable>
                </p:panel>
                <p:panel header="Mantenimiento Producto" rendered="#{producto.frmProductoV.mostrar}">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Tipo Mercaderia"/>
                        <p:selectOneMenu value="#{producto.producto.tipo.padre}">
                            <f:selectItems value="#{producto.tipoItem}"/>
                            <p:ajax event="change" immediate="true" update="tipop"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Tipo Producto"/>
                        <p:selectOneMenu id="tipop" value="#{producto.producto.tipo}">
                            <f:selectItems value="#{producto.tipoHijoItem}"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="Descripcion" for="des"/>
                        <p:inputText id="des" value="#{producto.producto.descripcion}"/>

                        <h:outputLabel value="Codigo" for="cod"/>
                        <p:inputText id="cod" value="#{producto.producto.codigo}"/>

                        <h:outputLabel value="Cantidad" for="can" rendered="#{(producto.frmProductoV.nuevo)or (producto.ingreso or producto.salida)}"/>
                        <p:spinner id="ca" value="#{producto.valor}" min="0" max="100" rendered="#{(producto.frmProductoV.nuevo)or (producto.ingreso or producto.salida)}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2">
                        <p:commandButton value="Cancelar" action="#{producto.cambiaFormulario(1)}" update="@form"/>
                        <p:commandButton value="Guardar Producto" action="#{producto.guardar()}" update="@form" rendered="#{(producto.frmProductoV.nuevo or producto.frmProductoV.modificar) and (!producto.ingreso and !producto.salida)}"/>
                        <p:commandButton value="Transaccion Mercaderia" action="#{producto.guardarTransaccion()}"  update="@form" rendered="#{producto.ingreso or producto.salida}"/>
                    </p:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
